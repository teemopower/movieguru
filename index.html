<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Movie Guru</title>


    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="wrapper">
      <div class="grid-header">
        <div class="header logo">
          <header>
            Movie Guru
          </header>
        </div>
        <div class="header searchBox">
          <input type="text" class='movie-name' />
          <button type="submit" class="search-button" onclick="getMovie()">Submit</button>
        </div>
        
      </div>
      
      <div class="grid-container">
        <div class="box a">
          
        </div>
        <div class="box b"><canvas id="myChart" width="600" height="300"></canvas></div>
        <div class="box c">
          <h1 class="movie-title"></h1>
          <p class="movie-plot"></p>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="script.js"></script>

  </body>
</html>
